name: Scheduled HLS Playlist Update

on:
  schedule:
    - cron: "*/30 * * * *"   # Runs every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: playlist-update
  cancel-in-progress: true

jobs:
  update_playlist:
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. Checkout repository (main branch)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      # ✅ 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # ✅ 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install -U --pre yt-dlp

      # ✅ 4. Verify current directory
      - name: Show current directory
        run: |
          echo "Working Directory:"
          pwd
          echo "Files present:"
          ls -la

      # ✅ 5. Run your generator
      - name: Generate playlist
        run: |
          echo "Running playlist generator..."
          python generate_playlist.py

          echo "Playlist file status after generation:"
          ls -la

      # ✅ 6. Commit and push if playlist exists
      - name: Commit and push playlist
        run: |
          set -e
          if [ ! -f "playlist.m3u8" ]; then
            echo "❌ playlist.m3u8 not found — generation failed."
            exit 1
          fi

          if git diff --quiet -- playlist.m3u8; then
            echo "✅ No changes to playlist.m3u8 — skipping commit."
            exit 0
          fi

          echo "🎯 Changes found — committing now..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add playlist.m3u8
          git commit -m "🤖 Auto Playlist Update [skip ci]"
          git push origin main

          echo "🚀 playlist.m3u8 successfully pushed to main!"

name: Scheduled HLS Playlist Update

on:
  schedule:
    - cron: "*/30 * * * *"   # Every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: playlist-update
  cancel-in-progress: true

jobs:
  update_playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -U --pre yt-dlp

      - name: Generate playlist
        run: |
          echo "Running generate_playlist.py..."
          python generate_playlist.py
          echo "Files generated:"
          ls -la

      - name: Commit and push changes
        run: |
          set -e
          if [ ! -f "playlist.m3u8" ]; then
            echo "❌ playlist.m3u8 not found. Script failed."
            exit 1
          fi

          if git diff --quiet -- playlist.m3u8; then
            echo "✅ No changes detected — skipping commit."
            exit 0
          fi

          echo "🎯 Committing playlist update..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add playlist.m3u8
          git commit -m "🤖 Auto Playlist Update [skip ci]"
          git push origin main

          echo "🚀 playlist.m3u8 successfully updated on main!"

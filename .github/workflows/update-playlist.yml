name: Scheduled HLS Playlist Update

on:
  schedule:
    # Runs every 30 minutes
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: playlist-update
  cancel-in-progress: true

jobs:
  update_playlist:
    runs-on: ubuntu-latest

    steps:
      # 🧩 Step 1 — Checkout code from main
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main  # Ensure we are working on the main branch

      # 🧩 Step 2 — Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 🧩 Step 3 — Cache pip packages
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 🧩 Step 4 — Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 🧩 Step 5 — Update yt-dlp nightly (always latest YouTube support)
      - name: Update yt-dlp to latest nightly
        run: pip install -U --pre yt-dlp

      # 🧩 Step 6 — Generate playlist
      - name: Generate playlist
        run: python generate_playlist.py

      # 🧩 Step 7 — Commit and push changes to main
      - name: Commit and push changes
        run: |
          set -e
          echo "🔍 Checking for playlist changes..."
          git status

          # Skip if no changes
          if git diff --quiet -- playlist.m3u8; then
            echo "✅ No updates detected — skipping commit."
            exit 0
          fi

          echo "🎯 Changes detected, committing and pushing..."

          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Ensure we're on main
          git fetch origin main
          git checkout main
          git pull origin main --no-rebase --no-edit || true

          # Stage, commit, and push changes
          git add playlist.m3u8
          git commit -m "🤖 Auto Playlist Update [skip ci]"
          git push origin main

          echo "🚀 Playlist successfully committed and pushed to main!"

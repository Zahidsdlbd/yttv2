name: Scheduled HLS Playlist Update

on:
  schedule:
    - cron: "*/30 * * * *"   # Runs every 30 minutes
  workflow_dispatch:          # Allows manual runs from GitHub Actions tab

permissions:
  contents: write

concurrency:
  group: playlist-update
  cancel-in-progress: true

jobs:
  update_playlist:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© 1ï¸âƒ£ Checkout repository
      - name: Checkout repository (main branch)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      # ğŸ§© 2ï¸âƒ£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # ğŸ§© 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: |
          echo "ğŸ”§ Upgrading pip and installing requirements..."
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install -U --pre yt-dlp

      # ğŸ§© 4ï¸âƒ£ Debug info â€” check working directory
      - name: Verify environment
        run: |
          echo "ğŸ“ Current working directory:"
          pwd
          echo "ğŸ“‚ Files before running:"
          ls -la

      # ğŸ§© 5ï¸âƒ£ Run Python generator (with debug)
      - name: Generate playlist (with debug)
        run: |
          echo "ğŸš€ Running generate_playlist.py..."
          python generate_playlist.py || true
          echo "-----------------------------------------"
          echo "ğŸ“‚ Files after running:"
          ls -la
          echo "-----------------------------------------"
          echo "ğŸ§¾ playlist.m3u8 content preview (if exists):"
          cat playlist.m3u8 || echo "âŒ playlist.m3u8 not created!"
          echo "-----------------------------------------"

      # ğŸ§© 6ï¸âƒ£ Commit and push back to main
      - name: Commit and push changes to main
        run: |
          set -e
          echo "ğŸ” Checking if playlist.m3u8 exists..."
          if [ ! -f "playlist.m3u8" ]; then
            echo "âŒ playlist.m3u8 missing â€” script failed or YouTube blocked extraction."
            exit 1
          fi

          if git diff --quiet -- playlist.m3u8; then
            echo "âœ… No updates detected in playlist.m3u8 â€” skipping commit."
            exit 0
          fi

          echo "ğŸ¯ Committing playlist update..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git checkout main
          git pull origin main --no-rebase --no-edit || true

          git add playlist.m3u8
          git commit -m "ğŸ¤– Auto Playlist Update [skip ci]"
          git push origin main

          echo "ğŸš€ playlist.m3u8 successfully committed and pushed to main!"
